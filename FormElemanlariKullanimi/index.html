<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<!-- hakkınızda form -->
<h1>Hakkınızda Form Alanı</h1>
<form>
    <label for="fname">Adınız: </label>
    <input type="text" id="fname" name="fname"><br>
    
    <label for="lname">Soyadınız: </label>
    <input type="text" id="lname" name="lname"><br>

    <label for="email">E-mail Adresiniz: </label>
    <input type="email" name="email" id="email"><br>

    <label for="password">Parolanız: </label>
    <input type="password" name="password" id="password"> <br>

    <label for="gender">Cinsiyetiniz: </label>
    <input type="radio" name="gender" id="female"> Kadın 
    <input type="radio" name="gender" id="male"> Erkek <br>

    <label for="fruit">Favori Meyveniz Hangisi?</label>
    <select name="fruit" id="fruit">
        <option value="blackberry">Böğürtlen</option>
        <option value="apple">Elma</option>
        <option value="cherry">Kiraz</option>
        <option value="melon">Kavun</option>
        <option value="strawberry">Çilek</option>
        <option value="watermelon">Karpuz</option>
    </select> <br>
    
    <label for="message">Eklemek İstedikleriniz: </label> <br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <hr>
    <input type="submit" name="Gönder" id="send">

</form>
</body>
</html>
